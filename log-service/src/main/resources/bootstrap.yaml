spring:
  application:
    name: log-service
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEFAULT_GROUP  # 配置分组（默认DEFAULT_GROUP，可自定义）
        # 命名空间（可选，用于环境隔离，需在 Nacos 控制台提前创建，值为命名空间ID）
        # namespace: dev-namespace-id
  config:
    import:
      - nacos:log-service-dev.yaml
      - nacos:common-dev.yaml