spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://db-server:3306/blog_article?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 600000

server:
  port: 8082

logging:
  level:
    com.linshiyi.article: info
    root: warn
  file:
    name: /var/log/article-service/logs.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
